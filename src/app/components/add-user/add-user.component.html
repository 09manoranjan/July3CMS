<h1 class="text-center topHeading">Add New Contacts</h1>
<div class="addUserForm mb-5 mt-4">
   <h3 class="text-center heading">User Details Form</h3>
   <form [formGroup]="newUserForm">
   <div class="form-group pt-3">
      <label class="form-label ml-">First Name </label>
      <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstName">
   </div>
   <div class="form-group">
      <label class="form-label">Last Name </label>
      <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lastName">
   </div>
   <div class="form-group ">
      <label class="form-label">Phone </label>
      <input type="text" class="form-control" placeholder="Enter Phone" formControlName="phone">
   </div>
   <div class="form-group ">
      <label class="form-label">Email ID </label>
      <input type="email" class="form-control" placeholder="Enter Email ID" formControlName="emailID">
   </div>
   <div class="form-group pb-5">
      <label class="form-label">City </label>
      <input type="text" class="form-control" placeholder="Enter City" formControlName="city">
   </div>
   <button class="btn btn-outline-primary submitBtn" (click)="addNewUser()">Submit</button>
   <!-- <button class="btn btn-outline-primary submitBtn">Update</button> -->
   <button class="btn btn-outline-danger resetBtn" (click)="newUserForm.reset()">Reset</button>
</form>
</div>
